<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>View</title>
    <link rel="stylesheet" type="text/css" th:src="@{/css/adminMeniu.css}" href="/css/adminMeniu.css"/>
</head>

<body>


<div id="content">

    <h1>View</h1>

        <form th:action="@{/viewPatient}" th:method='POST'>
        <p>
                 <label for="name" class="name"> Name
                 </label>
                 <input type="text" name="name" id="name" placeholder="Search field" />
        </p>

        <p>
                 <label for="cnp" class="cnp"> CNP
                 </label>
                 <input type="text" name="cnp" id="cnp" placeholder="Search field" />
        </p>

        <p>
                <table class="table table-hover table-striped-rows table-bordered table-condensed">
                <thead>
                       <tr>
                            <td><b>Name</b></td>
                        </tr>
                </thead>

                <tr th:each="listValue : ${patient}">
                               <td class="text-left" th:text="${listValue.name}">Name</td>
                </tr>
                   </table>
                </p>
            <p>
            <table class="table table-hover table-striped-rows table-bordered table-condensed">
                <thead>
                <tr>
                    <td><b>Card Number</b></td>
                </tr>
                </thead>

                <tr th:each="listValue : ${patient}">
                    <td class="text-left" th:text="${listValue.cardNumber}">Card Number</td>
                </tr>
            </table>
            </p>
            <p>
            <table class="table table-hover table-striped-rows table-bordered table-condensed">
                <thead>
                <tr>
                    <td><b>CNP</b></td>
                </tr>
                </thead>

                <tr th:each="listValue : ${patient}">
                    <td class="text-left" th:text="${listValue.cnp}">CNP</td>
                </tr>
            </table>
            </p>
            <p>
            <table class="table table-hover table-striped-rows table-bordered table-condensed">
                <thead>
                <tr>
                    <td><b>Date of birth</b></td>
                </tr>
                </thead>

                <tr th:each="listValue : ${patient}">
                    <td class="text-left" th:text="${listValue.date}">Date of birth</td>
                </tr>
            </table>
            </p>
            <p>
            <table class="table table-hover table-striped-rows table-bordered table-condensed">
                <thead>
                <tr>
                    <td><b>Address</b></td>
                </tr>
                </thead>

                <tr th:each="listValue : ${patient}">
                    <td class="text-left" th:text="${listValue.address}">Address</td>
                </tr>
            </table>
            </p>
        <p>
              <button type="submit" name="action" value="View">View</button>
        </p>

     </form>

        <p>
                <a th:href="@{/secretaryMeniu}">
                <button class='dotted thin'>Back</button>
                </a>
           	</p>

</div>
</body>
</html>
